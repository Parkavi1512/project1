    <title>Internship Matcher - Find Your Perfect Internship</title>
    
    <style>
      /* Preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1976d2;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader"></div>
    </div>
    
    <noscript>
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1 style="color: #1976d2; margin-bottom: 20px;">
            Internship Matcher Platform
          </h1>
          <p style="font-size: 18px; color: #333; max-width: 600px; margin: 0 auto 30px;">
            JavaScript is required to run this application. Please enable JavaScript in your browser settings to continue.
          </p>
          <p style="color: #666;">
            If you need assistance, please contact our support team.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script>
      // Hide preloader when page loads
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }
      });
      
      // Fallback in case load event doesn't fire
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }
      }, 3000);
    </script>
  </body>
